<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section class="text-center border p-2 shadow-lg   mx-auto w-25 rounded  mt-4">
        <h5 style="background-color:rgb(214, 207, 207) ; color:gray" class="border rounded py-4 mt-2">Calculator Made
            by
            <br>
            (html css and javascript)
        </h5>
        <div id="input" style="height: 70px; background-color:rgb(214, 207, 207)"
            class="w-100 border-0 text-end px-2 rounded  py-4  my-2" placeholder="00">
        </div>
        <div class="container text-bold">
            <div class=" row gap-3 d-flex justify-content-around rounded border pt-4 px-3"
                style="background-color:rgb(214, 207, 207)">
                <p class="col btn border-0 bg-light text-dark rounded  px-4 py-2 shadow-lg ">AC</p>
                <p class="col btn border-0 bg-light text-dark  rounded px-4 py-2 shadow-lg  ">x</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg  ">/</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg  ">*</p>



                <p class="col btn border-0 bg-light text-dark rounded  px-4 py-2 shadow-lg ">7</p>
                <p class="col btn border-0 bg-light text-dark  rounded px-4 py-2 shadow-lg  ">8</p>
                <p class="col btn border-0 bg-light text-dark rounded  px-4 py-2 shadow-lg  ">9</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg ">-</p>



                <p class="col btn border-0 bg-light text-dark rounded  px-4 py-2 shadow-lg ">4</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg  ">5</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg ">6</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg ">+</p>

                <p class="col btn border-0 bg-light text-dark rounded  px-4 py-2 shadow-lg ">1</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg  ">2</p>
                <p class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg ">3</p>
                <p id="equal" class="col btn border-0 bg-light text-dark rounded px-4 py-2 shadow-lg ">=</p>

            </div>
        </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
