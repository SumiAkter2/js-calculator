<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section class="text-center border p-2 shadow-lg   mx-auto w-25 rounded  ">
        <h5 style="background-color:rgb(214, 207, 207) ; color:gray" class="   border rounded py-4 mt-2">Calculator Made
            by
            <br>
            (html css and javascript)
        </h5>
        <input style="background-color:rgb(214, 207, 207)" class="w-100 border-0  rounded p-3  my-2" placeholder="00">
        </input>
        <div class="container text-bold">
            <div class=" row gap-3 d-flex justify-content-around rounded border pt-4 px-3"
                style="background-color:rgb(214, 207, 207)">
                <p class="col  bg-light text-dark rounded  px-4 py-2 shadow-lg text-light">AC</p>
                <p class="col  bg-light text-dark  rounded px-4 py-2 shadow-lg  text-light">x</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg  text-light">/</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg  text-light">*</p>



                <p class="col  bg-light text-dark rounded  px-4 py-2 shadow-lg text-light">7</p>
                <p class="col  bg-light text-dark  rounded px-4 py-2 shadow-lg  text-light">8</p>
                <p class="col  bg-light text-dark rounded  px-4 py-2 shadow-lg  text-light">9</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg text-light">-</p>



                <p class="col  bg-light text-dark rounded  px-4 py-2 shadow-lg text-light">4</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg  text-light">5</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg text-light">6</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg text-light">+</p>

                <p class="col  bg-light text-dark rounded  px-4 py-2 shadow-lg text-light">1</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg  text-light">2</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg text-light">3</p>
                <p class="col  bg-light text-dark rounded px-4 py-2 shadow-lg text-light">=</p>

            </div>
        </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
